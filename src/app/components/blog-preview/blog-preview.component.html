<section class="section">
  <h2>{{ title }}</h2>
  <div class="blog-list">
    <article *ngFor="let post of posts">
      <a [routerLink]="post.link">
        <h3>{{ post.title }}</h3>
        <p>{{ post.excerpt }}</p>
      </a>
    </article>
  </div>
  <a routerLink="/blog" class="see-all">{{ seeAll }}</a>
</section>
