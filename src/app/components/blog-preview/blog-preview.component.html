<section class="section">
  <h2>{{ title }}</h2>
  <div class="blog-list">
    <article *ngFor="let post of posts">
      <a [routerLink]="post.link">
        <img object-fit src="{{post.image}}">
        <h3>{{ post.title }}</h3>
      </a>
    </article>
  </div>
  <a routerLink="/articles" class="see-all">{{ seeAll }}</a>
</section>
