<section class="faq-section">
  <h2>{{ title }}</h2>
  <div class="faq-list">
    <div *ngFor="let faq of faqs" class="faq-item">
      <div class="faq-question" (click)="toggle(faq)">
        <h3>{{ faq.q }}</h3>
        <span class="icon">{{ faq.open ? "▴" : "▾" }}</span>
      </div>
      <div class="faq-answer" *ngIf="faq.open">
        <p [innerHTML]="faq.a"></p>
      </div>
      <hr />
    </div>
  </div>
</section>
