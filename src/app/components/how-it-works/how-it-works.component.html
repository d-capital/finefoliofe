<section class="section">
  <div class="steps">
    <div class="gridcell">
      <div class="quote-image">
        <img [src]="screenshot" alt="Quote author photo" />
      </div>
    </div>
    <div class="gridcell">
      <!--span class="quote-icon">â€œ</span-->
      <img style="margin-top: 5%;" src="quote_icon.png">
      <p style="font-size: 20px; font-weight: bold;">{{ quote.text }}</p>
      <hr style="width: 10%;margin-left: 0;margin-right: auto;">
      <h4>{{ quote.author }}</h4>
      <span style="color:gray; font-weight: 200;">{{quote.authorSubtitle}}</span>
    </div>
  </div>
</section>
<section class="section">
  <h2>{{ title }}</h2>
  <div class="steps">
    <div class="step" *ngFor="let step of steps">
      <div class="step-number">{{ step.number }}</div>
      <h3>{{ step.title }}</h3>
      <p>{{ step.description }}</p>
    </div>
  </div>
</section>
