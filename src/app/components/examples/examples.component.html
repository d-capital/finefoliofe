<section class="examples-section">
  <h2>{{ title }}</h2>
  <p class="subtitle">{{ subtitle }}</p>

  <div class="examples-grid">
    <div *ngFor="let ex of examples" class="example-card">
      <div class="company-info">
        <span class="logo">🍏</span>
        <div>
          <h3>{{ ex.company }}</h3>
          <small>{{ ex.ticker }}</small>
        </div>
      </div>

      <div class="upside">
        <div class="badge">{{ ex.upside }}%<br/>Upside</div>
        <p class="status">{{ ex.status }}</p>
      </div>
    </div>
  </div>
</section>
